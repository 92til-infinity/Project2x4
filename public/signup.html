<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/fonts/styleFonts.css" />
    <link href="css/styleLogin.css" rel="stylesheet" />
  </head>

  <body>
    <div class="header">
      <header>
        <h1 id="logoText">2PLAY</h1>
        <a class="navbar-brand" href="rooms.html">
          <img
            src="images/cassette_tape3.png"
            class="navLogo"
            width="150"
            height="95"
            alt="2PlayLogo"
          />
        </a>
      </header>
    </div>
    <div class="container">
      <div class="row">
        <div class="container vertical-center">
          <h2>Create a Room</h2>
          <form class="signup">
            <div class="form-group">
              <label for="email-input">Room Name</label>
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="Room Name"
              />
            </div>
            <div class="form-group">
              <label for="password-input">Password</label>
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
            </div>
            <!-- <button type="submit" class="btn btn-default">Login</button> -->
            <div class="container vertical-center">
              <button type="submit" class="btn loginButton">
                <svg
                  width="180px"
                  height="60px"
                  viewBox="0 0 180 60"
                  class="border"
                >
                  <polyline
                    points="179,1 179,59 1,59 1,1 179,1"
                    class="bg-line"
                  />
                  <polyline
                    points="179,1 179,59 1,59 1,1 179,1"
                    class="hl-line"
                  />
                </svg>
                <span>Signup</span>
              </button>
            </div>
          </form>
          <br />
          <p>Or Login <a href="/roomLogin">here</a></p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
  </body>
</html>
