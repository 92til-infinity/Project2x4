<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Menu</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="css/styleMainMenu.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container vertical-center">
      <div class="row">
        <div class="col-xs-12 col-md-3">
          <img
            src="images/recordbutton.png"
            alt="New Playlist"
            class="mediaButton"
          />
        </div>
        <div class="col"></div>
        <div class="col-xs-12 col-md-3">
          <img
            src="images/pausebutton.png"
            alt="Unfinished Playlist"
            class="mediaButton"
          />
        </div>
        <div class="col"></div>
        <div class="col-xs-12 col-md-3">
          <img
            src="images/playbutton.png"
            alt="View Finished Playlist"
            class="mediaButton"
          />
        </div>
      </div>
    </div>
    <div class="container options">
      <div class="row">
        <div class="col-xs-12 col-md-3 option text-center">
          <h2 id="option1">NEW PLAYLIST</h2>
        </div>
        <div class="col"></div>
        <div class="col-xs-12 col-md-3 option text-center">
          <h2 id="option2">EDIT PLAYLISTS</h2>
        </div>
        <div class="col"></div>
        <div class="col-xs-12 col-md-3 option text-center">
          <h2 id="option3">VIEW PLAYLISTS</h2>
        </div>
      </div>
    </div>
  </body>
</html>
